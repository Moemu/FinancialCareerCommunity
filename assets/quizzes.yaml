classic_scenario_mode:
  title: 经典情景模式
  description: "八道情景题，聚焦霍兰德六维兴趣偏好"
  is_published: true

  scoring:
    strategy: count_based

  questions:
    - title: 荒岛求生
      content: 情景：你和朋友们意外漂流到一座荒岛，岛上资源丰富但充满未知。
      question_type: classic_scenario
      order: 1
      is_required: true
      options:
        - content: 动手搭建坚固的住所和生存工具
          dimension: R
          score: 1
          order: 1
        - content: 研究探索岛上的动植物生态系统
          dimension: I
          score: 1
          order: 2
        - content: 设计创作独特的求救信号和地图
          dimension: A
          score: 1
          order: 3
        - content: 照顾安抚大家的情绪，组织集体活动
          dimension: S
          score: 1
          order: 4

    - title: 神秘发明
      content: 情景：你发现了一个神奇的发明工具箱，可以创造任何实用的装置。
      question_type: classic_scenario
      order: 2
      is_required: true
      options:
        - content: 规划商业用途并组织团队生产
          dimension: E
          score: 1
          order: 1
        - content: 分类整理所有工具建立管理系统
          dimension: C
          score: 1
          order: 2
        - content: 拆解研究每个工具的原理和功能
          dimension: R
          score: 1
          order: 3
        - content: 实验测试不同组合的科学效果
          dimension: I
          score: 1
          order: 4

    - title: 社区庆典
      content: 情景：社区要举办大型庆典活动，邀请居民共同参与策划。
      question_type: classic_scenario
      order: 3
      is_required: true
      options:
        - content: 策划表演节目和艺术装饰设计
          dimension: A
          score: 1
          order: 1
        - content: 组织志愿者服务参与活动的居民
          dimension: S
          score: 1
          order: 2
        - content: 统筹规划整个活动的流程和宣传
          dimension: E
          score: 1
          order: 3
        - content: 管理预算和物资确保顺利举办
          dimension: C
          score: 1
          order: 4

    - title: 未来科技展
      content: 情景：参观未来科技展览，你对哪个领域最感兴趣？
      question_type: classic_scenario
      order: 4
      is_required: true
      options:
        - content: 体验操作最新的机器人和技术设备
          dimension: R
          score: 1
          order: 1
        - content: 深入了解人工智能的算法原理
          dimension: I
          score: 1
          order: 2
        - content: 探讨商业应用和发展前景
          dimension: E
          score: 1
          order: 3
        - content: 研究技术标准和安全性问题
          dimension: C
          score: 1
          order: 4

    - title: 创意工作坊
      content: 情景：参加一个创意工作坊，你可以自由选择创作方向。
      question_type: classic_scenario
      order: 5
      is_required: true
      options:
        - content: 设计制作独特的艺术品和装饰
          dimension: A
          score: 1
          order: 1
        - content: 教导帮助其他参与者完成作品
          dimension: S
          score: 1
          order: 2
        - content: 学习掌握各种工具的使用技巧
          dimension: R
          score: 1
          order: 3
        - content: 分析研究不同材料的特性差异
          dimension: I
          score: 1
          order: 4

    - title: 团队挑战赛
      content: 情景：参加团队挑战比赛，需要分工合作完成复杂任务。
      question_type: classic_scenario
      order: 6
      is_required: true
      options:
        - content: 制定策略领导团队向目标前进
          dimension: E
          score: 1
          order: 1
        - content: 系统记录任务进度和成果数据
          dimension: C
          score: 1
          order: 2
        - content: 创意解决遇到的困难和障碍
          dimension: A
          score: 1
          order: 3
        - content: 协调沟通确保团队合作顺畅
          dimension: S
          score: 1
          order: 4

    - title: 科学探索营
      content: 情景：参加科学探索营，有机会深入研究感兴趣的项目。
      question_type: classic_scenario
      order: 7
      is_required: true
      options:
        - content: 亲手建造实验装置和观测设备
          dimension: R
          score: 1
          order: 1
        - content: 设计研究方案并分析数据
          dimension: I
          score: 1
          order: 2
        - content: 创作科学可视化图表和展示
          dimension: A
          score: 1
          order: 3
        - content: 规划探索路线和研究计划
          dimension: E
          score: 1
          order: 4

    - title: 校园文化节
      content: 情景：校园文化节需要策划各种活动，你会负责哪方面？
      question_type: classic_scenario
      order: 8
      is_required: true
      options:
        - content: 关怀帮助参与活动的同学
          dimension: S
          score: 1
          order: 1
        - content: 细致安排活动流程和时间表
          dimension: C
          score: 1
          order: 2
        - content: 动手布置场地和设备
          dimension: R
          score: 1
          order: 3
        - content: 深入研究活动主题和背景
          dimension: I
          score: 1
          order: 4


