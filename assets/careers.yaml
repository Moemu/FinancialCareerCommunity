      - 掌握主流前端框架（React、Vue、Angular）
      - 了解 Web 性能优化与安全
    related_courses:
      - Web 前端开发
      - JavaScript 高级编程
      - 计算机网络
      - 用户体验设计
    knowledge_background:
      industry_knowledge: 参与过网站或应用的前端开发项目，熟悉常见的前端开发流程。
      professional_knowledge: 掌握计算机网络、浏览器渲染机制、前端工程化工具（Webpack、Vite 等）。

